<script>
  $(document).ready(function () {
    function drawChart() {
      anychart.onDocumentReady(function () {
        if ($("#dropdownMenuButton").text() == "2019") {
          $("#y").text("2019");
          $("#totalStudent").text("341");
          $("#noOfClass").text("20");
          rows = [
            ["Monday", 77.6],
            ["Tuesday", 99.3],
            ["Wednesday", 98],
            ["Thursday", 89.8],
            ["Friday", 89.5],
          ];
          title = "Chart for student present rate in weekday for 2019";
        } else if ($("#dropdownMenuButton").text() == "2020") {
          $("#y").text("2020");
          $("#totalStudent").text("420");
          $("#noOfClass").text("25");
          rows = [
            ["Monday", 79],
            ["Tuesday", 89],
            ["Wednesday", 92],
            ["Thursday", 95],
            ["Friday", 88],
          ];
          title = "Chart for student present rate in weekday for 2020";
        } else {
          $("#y").text("2021");
          $("#totalStudent").text("532");
          $("#noOfClass").text("30");
          rows = [
            ["Monday", 91.6],
            ["Tuesday", 95.3],
            ["Wednesday", 94.5],
            ["Thursday", 96.2],
            ["Friday", 89.5],
          ];
          title = "Chart for student present rate in weekday for 2021";
        }

        // set the data
        var data = {
          header: ["Name", "Percentage"],
          rows: rows,
        };
        // create the chart
        chart = anychart.line();
        chart.yScale().maximum(100);
        // add the data
        chart.data(data);

        // set the chart title
        chart.title(title);

        // draw
        chart.container("container");
        chart.draw();
      });
    }

    let searchParams = new URLSearchParams(window.location.search);
    var url = "";
    var studentId = "";
    if (localStorage.getItem("role") == "student") {
      studentId = localStorage.getItem("id");
    } else {
      studentId = searchParams.get("studentId");
    }

    //alert(studentId);
    var type = searchParams.get("type");
    var className = searchParams.get("className");

    if (className == "") {
      className = "2B";
    }

    if (type == "student") {
      url =
        "http://127.0.0.1/ITP4506/Attendance-Online-Server/genReport/genReport-student.php";
    } else if (type == "class") {
      url =
        "http://127.0.0.1/ITP4506/Attendance-Online-Server/genReport/genReport-class.php";
    } else {
      url =
        "http://127.0.0.1/ITP4506/Attendance-Online-Server/genReport/genReport-school.php";
    }

    if (type == "class") {
      $('#schoolReport').hide();
      $('#aYear').hide();
      $("#title").text("Class Report");
      $("#name").remove();
      $(".dropdown").remove();
      loadData();
    } else if (type == "school") {
      $('#schoolReport').show();
      $('#aYear').show();
      $("#title").text("School Report");
      $("#name").remove();
      $("#className").remove();
      //loadData();
    } else {
      $('#aYear').hide();
      $('#schoolReport').hide();
      $("#title").text("Student Report");
      $(".dropdown").remove();
      loadData();
    }

    async function loadData() {
      var result = "";
      var rows = [];
      var name = "";
      var classReceived = "";
      var studentIdReceived = "";
      $("#container").empty();
      $(".rowData").empty();

      if (type == "student") {
        $.ajax({
          type: "post",
          url: url,
          async: false,
          data: {
            userID: studentId,
          },
          success: function (data, status, xhr) {
            console.log(data[0]);

            //if ($("#dropdownMenuButton").text() == "Year") {

            rows = [
              ["Present", data[0].present.toFixed(2)],
              ["Late", data[0].late.toFixed(2)],
              ["Early Leave", data[0].earlyLeave.toFixed(2)],
              ["Sick Leave", data[0].sickLeave.toFixed(2)],
              ["Personal leave", data[0].personalLeave.toFixed(2)],
              ["Absent Without Reason", data[0].absentWithoutReason.toFixed(2)],
            ];
            /*} else {
                            rows = [
                                ["Present", 90],
                                ["Late", 5],
                                ["Early Leave", 0],
                                ["Sick Leave", 5],
                                ["Personal leave", 0],
                                ["Absent Without Reason", 0]
                            ];
                        }*/
            name = data[0].student;
            classReceived = data[0].class;
            studentIdReceived = data[0].studentId;
          },
          error: function (jqXhr, textStatus, errorMessage) {},
        });
      } else if (type == "class") {
        $.ajax({
          type: "post",
          url: url,
          async: false,
          data: {
            class: className,
          },
          success: function (data, status, xhr) {
            console.log(data[0]);
            rows = [
              ["Present", data[0].present.toFixed(2)],
              ["Late", data[0].late.toFixed(2)],
              ["Early Leave", data[0].earlyLeave.toFixed(2)],
              ["Sick Leave", data[0].sickLeave.toFixed(2)],
              ["Personal leave", data[0].personalLeave.toFixed(2)],
              ["Absent Without Reason", data[0].absentWithoutReason.toFixed(2)],
            ];
            classReceived = data[0].class;
          },
          error: function (jqXhr, textStatus, errorMessage) {},
        });
      } else {
        $.ajax(url, {
          async: false,
          dataType: "json",
          timeout: 500,
          success: function (data, status, xhr) {
            console.log(data[0]);

            if ($("#dropdownMenuButton").val() == "2021") {
              rows = [
                ["Present", data[0].present.toFixed(2)],
                ["Late", data[0].late.toFixed(2)],
                ["Early Leave", data[0].earlyLeave.toFixed(2)],
                ["Sick Leave", data[0].sickLeave.toFixed(2)],
                ["Personal leave", data[0].personalLeave.toFixed(2)],
                [
                  "Absent Without Reason",
                  data[0].absentWithoutReason.toFixed(2),
                ],
              ];
            } else if ($("#dropdownMenuButton").val() == "2020") {
              rows = [
                ["Present", 87.6],
                ["Late", 8.3],
                ["Early Leave", 1.7],
                ["Sick Leave", 2.4],
                ["Personal leave", 0],
                ["Absent Without Reason", 0],
              ];
            } else {
              rows = [
                ["Present", 90],
                ["Late", 5],
                ["Early Leave", 0],
                ["Sick Leave", 5],
                ["Personal leave", 0],
                ["Absent Without Reason", 0],
              ];
            }
          },
          error: function (jqXhr, textStatus, errorMessage) {},
        });
      }

      if (type == "student") {
        result +=
          `<tr class="rowData">
                <td>` +
          name +
          `</td>
                <td>` +
          classReceived +
          `</td>`;
      } else if (type == "class") {
        result +=
          `<tr class="rowData">
                    <td>` +
          classReceived +
          `</td>`;
      } else {
        result += `<tr class="rowData">`;
      }
      result +=
        `
                <td>` +
        rows[0][1] +
        `%</td>
                <td>` +
        rows[1][1] +
        `%</td>
                <td>` +
        rows[2][1] +
        `%</td>
                <td>` +
        rows[3][1] +
        `%</td>
                <td>` +
        rows[4][1] +
        `%</td>
                <td>` +
        rows[5][1] +
        `%</td></tr>`;

      $("#data").after(result);
      drawChart();
    }

    $("#dropdownMenuButton").change(function (event) {
      loadData();
    });

    $("#query").on("keyup", function () {
      var value = $(this).val().toLowerCase();
      $("#table tr").filter(function () {
        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
      });
    });
  });
</script>
