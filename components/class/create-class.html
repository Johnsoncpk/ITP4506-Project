<main class="page-content">
  <div class="container-fluid">
    <h2>Class Creation</h2>
    <hr />
    <div class="row">
      <div class="form col-md-12">
        <div class="col-md-10 my-2 py-2">
          <form id="editProfileForm">
            <div class="form-group mb-3 card">
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-2">
                    <h6 class="form-text text-muted mb-0">Class</h6>
                  </div>
                  <div class="col-sm-4">
                    <select class="form-control">
                      <option value="">Select a class..</option>
                      <option>1A</option>
                      <option>2B</option>
                      <option>3C</option>
                      <option>4D</option>
                      <option>5E</option>
                    </select>
                  </div>
                </div>
                <hr />
                <div class="row">
                  <div class="col-sm-2">
                    <h6 class="form-text text-muted mb-0">Academic Year</h6>
                  </div>
                  <div class="col-sm-4">
                    <input
                    id="academicYear"
                      type="number"
                      class="form-control"
                      name="academicYear"
                      placeholder="e.g. 2021"
                    />
                  </div>
                </div>
                <hr />
                <div class="row">
                  <div class="col-sm-2">
                    <h6 class="form-text text-muted mb-0">Description</h6>
                  </div>
                  <div class="col-sm-6">
                    <textarea
                      type="text"
                      class="form-control"
                      name="description"
                      rows="3"
                      placeholder="Description of Class.."
                    ></textarea>
                  </div>
                </div>
                <hr />
                <a class="btn btn-info mr-1" href="#" id="edit">Create</a>
                <button class="btn btn-secondary" id="cancel" type="reset">
                  Reset
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <hr />

    <footer class="text-center">
      <div class="mb-2">
        <small>

          >
            Ive Jai
          </a>
        </small>
      </div>
    </footer>
  </div>
</main>

<script>
  $(document).ready(function(){
    $('#academicYear').val(new Date().getFullYear()+1);
  });
  
</script>
