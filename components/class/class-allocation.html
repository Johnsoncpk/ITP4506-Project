<script>
  $(".select-all").css("cursor", "pointer");
  $(".select-all").click(function () {
    $(".form-check-input").prop(
      "checked",
      !$(".form-check-input").prop("checked")
    );
  });
  $(document).ready(function () {
    $.ajax(
      `http://127.0.0.1/itp4506/Attendance-Online-Server/admin/viewInformation.php`,
      {
        dataType: "json",
        timeout: 500,
        success: function (data, status, xhr) {
          var result = "";
          $(data).each(function (index) {
            result += `
            <tr>
          <td><div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="${this.id}">
  </div></td>
  <th scope="row">${index + 1}</th>
          <td>${this.firstName}</td>
          <td>${this.lastName}</td>
          <td>
            2B
          </td>
          </tr>
            `;
          });
          $("#table1").append(result);
        },
        error: function (jqXhr, textStatus, errorMessage) {
          $("body").replace("Error: " + errorMessage);
        },
      }
    );
  });
</script>
