<script>
  $(document).ready(function () {
    $("#cancel").hide();
  });
  $("#edit").click(function () {
    if ($(this).text() == "Save") {
      $(this).text("Edit Profile");
      $("#cancel").hide();
    } else {
      $(this).text("Save");
      $("#cancel").show();
    }
    form_control();
  });

  $("#cancel").click(function () {
    $(this).hide();
    $("#edit").text("Edit Profile");
    $("#edit").show();
    form_control(this);
  });

  function form_control() {
    $("#editProfileForm .form-control").each(function () {
      $(this).prop("disabled", !$(this).prop("disabled"));
    });
  }
</script>
