<main class="page-content">
  <div class="container-fluid">
    <h2>Single User Creation</h2>
    <hr />
    <div class="row">
      <div class="form col-md-12">
        <div class="col-md-10 my-2 py-2">
          <form id="editProfileForm" method="post">
            <div class="form-group mb-3 card">
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="form-text text-muted mb-0">Account Type</h6>
                  </div>
                  <div class="col-sm-6">
                    <select
                      class="form-control select"
                      title="availability"
                      id="role"
                    >
                      <option value="admin">Admin</option>
                      <option value="teacher">Teacher</option>
                      <option value="student">Student</option>
                    </select>
                  </div>
                </div>
                <hr />
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="form-text text-muted mb-0">User ID</h6>
                  </div>
                  <div class="col-sm-6">
                    <p id="userId" class="form-text">
                      *Will Be Genrated By System
                    </p>
                  </div>
                </div>
                <hr />
                <div class="row">
                  <div class="col-sm-2">
                    <h6 class="form-text text-muted mb-0">Firstname</h6>
                  </div>
                  <div class="col-sm-4">
                    <input
                      required
                      type="text"
                      class="form-control"
                      name="firstName"
                      id="firstName"
                      placeholder="e.g. Alan"
                    />
                  </div>
                  <div class="col-sm-2">
                    <h6 class="form-text text-muted mb-0">Lastname</h6>
                  </div>
                  <div class="col-sm-3">
                    <input
                      required
                      type="text"
                      class="form-control"
                      name="lastName"
                      id="lastName"
                      placeholder="e.g. Po"
                    />
                  </div>
                </div>
                <hr />
                <div class="row">
                  <div class="col-sm-2">
                    <h6 class="form-text text-muted mb-0">Academic Year</h6>
                  </div>
                  <div class="col-sm-3">
                    <input
                      id="academicYear"
                      required
                      type="number"
                      class="form-control"
                      name="academicYear"
                      placeholder="e.g. 2021"
                    />
                  </div>
                </div>
                <hr />
                <button class="btn btn-info mr-1" type="submit" id="create">
                  Create
                </button>
                <button class="btn btn-secondary" id="cancel" type="reset">
                  Reset
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <hr />

    <div class="modal" id="createMsg" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" style="color:rgb(73, 119, 204)">Success</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p style="color: rgb(73, 119, 204);">User created successfully with</p>
            <p id="msg" style="color: rgb(73, 119, 204);"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center">
      <div class="mb-2">
        <small>
          Â© 2021 made by -
          <a
            target="_blank"
            rel="noopener noreferrer"
            href="https://www.ive.edu.hk/ivesite/html/tc/"
          >
            Ive Jai
          </a>
        </small>
      </div>
    </footer>
  </div>


</main>

<script>
  $(document).ready(function () {
    $("#academicYear").val(new Date().getFullYear());
    $("#create").click(function () {
      $.ajax({
        type: "post",
        url: "http://127.0.0.1/itp4506/Attendance-Online-Server/admin/createAccount.php",
        data: {
          firstname: $("#firstName").val(),
          lastname: $("#lastName").val(),
          role: $("#role option:selected").val(),
        },
        success: function (data, status, xhr) {
          $("#msg").text("User ID: " + data);
    $("form").submit(function (e) {
      e.preventDefault();
      $('#createMsg').modal('show');
      $("#firstName").val("");
      $("#lastName").val("");
    }); 
        },
        error: function (jqXhr, textStatus, errorMessage) {},
      });
    });
  });
</script>
