        <div class="row py-2">

                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="form-text text-muted mb-0">Email</h6>
                </div>
                <div class="col-sm-6">
                  <p id="email" class="form-text">200373237@stu.vtc.edu.hk</p>
                  <input class="form-control" name="email" value="200373237@stu.vtc.edu.hk" disabled hidden />
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="form-text text-muted mb-0">Mobile</h6>
                </div>
                <div class="col-sm-6">
                  <input class="form-control" id="mobile" name="mobile" value="+852 65867246" disabled />
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="form-text text-muted mb-0">Address</h6>
                </div>
                <div class="col-sm-6">
                  <textarea class="form-control" id="address" disabled>
IVE</textarea>
                </div>
              </div>
            </div>
          </div>
        </form>
        <form id="updatePwdForm">
          <div class="form-group mb-3 card">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="form-text text-muted mb-0">Original Password</h6>
                </div>
                <div class="col-sm-6">
                  <input type="password" class="form-control" id="originalPwd" name="originalPwd" />
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="form-text text-muted mb-0">New Password</h6>
                </div>
                <div class="col-sm-6">
                  <input type="password" class="form-control" id="newPwd" name="newPwd" />
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="form-text text-muted mb-0">Comfirm Password</h6>
                </div>
                <div class="col-sm-6">
                  <input type="password" class="form-control" id="confirmPwd" name="confirmPwd" />
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <h3>Class Record</h3>
    <div class="card p-0">
      <table class="table">
        <tbody id="table">
        </tbody>

    </div>

  $(document).ready(function () {
    var url = "";
    var result = "";

      url = "http://127.0.0.1/ITP4506/Attendance-Online-Server/student";
      result += `

            <td scope="col">1</td>
            <td scope="col">2021</td>
            <td scope="col">2B</td>
            <td scope="col">Ada Yuen</td>
            </tr>

            <td scope="col">2020</td>
            <td scope="col">1B</td>

            </tr>`;
      $("#table").append(result);
    } else if ((localStorage.getItem("role") == "teacher")) {
      url = "http://127.0.0.1/ITP4506/Attendance-Online-Server/teacher";
      result += `
          <tr>
            <th scope="col">#</th>
            <th scope="col">Academic Year</th>
            <th scope="col">Class</th>
          </tr>
          <tr>
            <td scope="col">1</td>
            <td scope="col">2021</td>
            <td scope="col">2A</td>
            </tr>`;
      $("#table").append(result);
    }


    /* $.ajax({
       type: "post",
       url: url + "/viewClass.php",
       data: {
         studentId: localStorage.getItem("id"),
       },
       success: function (data, status, xhr) {
         console.log(data);
         $("#table").empty();
         var result = "";
         var number = 0;
         data.forEach(element => {
           result += `
           <tr>
             <td scope="col">`+ number + `</td>
             <td scope="col">`+ element.academicYear + `</td>
             <td scope="col">`+ element.name + `</td>
             <td scope="col">`+ element.firstName + " " + element.lastName + `</td></tr>`;
           number++;
         });
         $("#table").append(result);
 
       },
       error: function (jqXhr, textStatus, errorMessage) {
       }
     });*/

    $.ajax({
      type: "post",
      url: url + "/viewPersonal.php",
      data: {
        id: localStorage.getItem("id"),
      },
      success: function (data, status, xhr) {
        console.log(data);
        $("#userId").text(data[0].id);
        $("#mobile").val(data[0].mobile);
        $("#name").text(data[0].firstName + " " + data[0].lastName);
        $("#address").val(data[0].address);

      },
      error: function (jqXhr, textStatus, errorMessage) {
      }
    });


    $("#cancel").hide();
    $("#updatePwdForm").hide();

    $("#edit").click(function () {
      if ($(this).text() == "Save") {
        $.post(url + "/editPersonal.php", { address: $("#address").val(), mobile: $("#mobile").val(), id: localStorage.getItem("id") }, function (data) {
          console.log(data);
        }, "json");
        $(this).text("Edit Profile");
        $("#cancel").hide();
        $("#updatePwd").show();
      } else {
        $(this).text("Save");
        $("#cancel").show();
        $("#updatePwd").hide();
      }
      form_control();
    });


    $("#updatePwd").click(function () {
      $("#editProfileForm").fadeOut(function () {
        $("#updatePwdForm").fadeIn();
      });

      // $("#editProfileForm").hide();
      if ($(this).text() == "Save") {
        $.post(url + "/editPassword.php", { currentPassword: $("#originalPwd").val(), newPassword: $("#newPwd").val(), confirmPassword: $("#confirmPwd").val(), userID: localStorage.getItem("id") }, function (data) {
          console.log(data[0].message);
          if (data[0].message == "success") {
            $("#originalPwd").val("");
            $("#newPwd").val("");
            $("#confirmPwd").val("");
            $("#updatePwd").text("Update Password");
            $("#cancel").hide();
            $("#edit").show();
            $("#updatePwdForm").fadeOut(function () {
              $("#editProfileForm").show();
            });
            $("#errorMsg").text("");
          } else {
            $("#errorMsg").text("*Wrong password or Password not match");
          }
        }, "json");
      } else {
        $(this).text("Save");
        $("#cancel").show();
        $("#edit").hide();
      }
      form_control();
    });

    $("#cancel").click(function () {
      $(this).hide();
      $("#edit").text("Edit Profile");
      $("#edit").show();
      $("#updatePwd").text("Update Password");
      $("#updatePwd").show();
      $("#updatePwdForm").animate({ right: "250px" });
      $("#updatePwdForm").fadeOut(function () {
        $("#editProfileForm").show();
      });
      $("#errorMsg").text("");
      form_control();
    });

  });
  function form_control() {
    $("#editProfileForm .form-control").each(function () {
      $(this).prop("disabled", !$(this).prop("disabled"));
    });
  }
</script>
