<script>
    $(document).ready(function () {
        $("#msg").hide();
        $("#result").hide();
        var fileName = "";
        $("#editProfileForm").submit(function (e) {
            fileName = $("#csvfile").val().split('\\').pop();
            
        if (fileName == "accountRecord_error.csv") {
            $("#wrong").show();
            $("#msg").text("8 new records are created. 1 error is found");
        } else {
            $("#wrong").hide();
            $("#msg").text("8 new records are created.");
        }
            $("#msg").show();
            $("#result").show();
        })
        $("#academicYear").val(new Date().getFullYear());

        loadData1(
            "http://127.0.0.1/itp4506/Attendance-Online-Web/components/class/student-all.json"
        );

        function loadData1(url) {
            $.ajax(url, {
                dataType: "json",
                timeout: 500,
                success: function (data, status, xhr) {
                    students1 = data;
                    loadData("#newAccount", students1);
                },
                error: function (jqXhr, textStatus, errorMessage) {
                    $("body").replace("Error: " + errorMessage);
                },
            });
        }
    });

    function loadData(tableName, students) {
        var result = "";
        var count = 0;
        $(students).each(function (index) {
            $(tableName).empty();
            count = index;
            result += `
            <tr class="head">
  <td scope="row">${index + 1}</td>
          <td>${this.firstname} ${this.lastname}</td>
          <td>
            Student
          </td>
          </tr>
            `;
        });
            result += `
            <tr id="wrong" class="head">
  <td scope="row">${count + 2}</td>
          <td><h4 style="color:red;">!</h4></td>
          <td>
            Student
          </td>
          </tr>
            `;
        $(tableName).append(result);
    }
</script>
