<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/icon.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Attendance Online - Login</title>
  </head>
  <body>
    <canvas id="background" class="page-content"></canvas>
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark" style="border-radius: 1rem">
              <form
                class="card-body p-4"
                id="loginForm"
                action="https://wepark-authorization.ive.appliedtech.ltd/api/auth/User/signin"
              >
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <hr />
                <div class="form-outline form-white mb-2">
                  <label class="form-label" for="userId">User ID</label>
                  <input
                    type="text"
                    id="userId"
                    maxlength="9"
                    class="form-control form-control-lg"
                  />
                </div>
                <label class="form-label" for="password">Password</label>
                <div class="form-outline form-white mb-2">
                  <input
                    type="password"
                    id="password"
                    class="form-control form-control-lg"
                  />
                </div>
                <div class="my-2">
                  <a href="#">Forget password?</a>
                </div>
                <a
                  class="btn btn-outline-light btn-lg px-5"
                  id="login"
                  href="./student/profile.html"
                  >Login</a
                >
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"
  ></script>
  <script type="text/javascript" src="./js/background.js"></script>
  <script type="text/javascript" src="./api/user.js"></script>
  <script>
    $(document).ready(function () {
      // $('#navbar').load('./components/navbar.html')
      // $('#footer').load('./components/footer.html')
      $("#login").click(function () {
        login();
      });
    });
  </script>
</html>
