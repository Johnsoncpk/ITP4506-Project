<script>
  $(document).ready(function () {
    $("#cancel").hide();
  });
  $("#edit").click(function () {
    if ($(this).text() == "Save") {
      $("#edit").text("Edit");
      $("#cancel").hide();
    } else {
      $(this).text("Save");
      $("#cancel").show();
    }
    $(".form-control").each(function () {
      $(this).prop("disabled", !$(this).prop("disabled"));
    });
  });
  $("#cancel").click(function () {
    $(this).hide();
    $("#edit").text("Edit");
    $(".form-control").each(function () {
      $(this).prop("disabled", !$(this).prop("disabled"));
    });
  });
</script>
