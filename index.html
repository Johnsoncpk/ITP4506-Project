<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/icon.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Attendance Online - Login</title>
  </head>
  <body>
    <canvas id="background" class="page-content"></canvas>
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark" style="border-radius: 1rem">
              <form class="card-body p-4">
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <hr />
                <div class="form-outline form-white mb-2">
                  <label class="form-label" for="userId">User ID</label>
                  <input
                    required
                    type="text"
                    id="userId"
                    maxlength="9"
                    class="form-control form-control-lg"
                  />
                </div>
                <label class="form-label" for="password">Password</label>
                <div class="form-outline form-white mb-2">
                  <input
                    required
                    type="password"
                    id="password"
                    class="form-control form-control-lg"
                  />
                </div>
                <div class="my-2">
                  <a href="#">Forget password?</a>
                </div>
                <button
                  id="login"
                  type="button"
                  class="btn btn-outline-light btn-lg px-5"
                >
                  Login
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.js"
      integrity="sha512-zlWWyZq71UMApAjih4WkaRpikgY9Bz1oXIW5G0fED4vk14JjGlQ1UmkGM392jEULP8jbNMiwLWdM8Z87Hu88Fw=="
      crossorigin="anonymous"
    ></script>
    <script src="./js/background.js"></script>

    <script>
      $(document).ready(function () {
        $("#password").keydown(function (event) {
          if (event.keyCode == 13) {
            $("#login").click();
          }
        });
        $("#login").click(function () {
          //var url = "http://127.0.0.1/itp4506/Attendance-Online-Server/login.php";
          //getUserByRole.php
          $.ajax({
            type: "post",
            url: "http://127.0.0.1/itp4506/Attendance-Online-Server/login.php",
            data: {
              userID: $("#userId").val(),
              password: $("#password").val(),
            },
            success: function (data, status, xhr) {
              data = JSON.parse(data);
              localStorage.setItem("id", data[0].id);
              localStorage.setItem("role", data[0].role);
              console.log(localStorage.getItem("id"));
              $.toast({
                heading: "Success",
                text: "Login Success! Wellcom!",
                icon: "success",
                loader: true, // Change it to false to disable loader
                loaderBg: "#9EC600", // To change the background
              });
              window.location.href =
                "http://127.0.0.1/itp4506/Attendance-Online-Web/user/home.html";
            },
            error: function (jqXhr, textStatus, errorMessage) {
              // $.toast({
              //   heading: "Error",
              //   text: "Loaders are enabled by default. Use `loader`, `loaderBg` to change the default behavior",
              //   icon: "info",
              //   loader: true, // Change it to false to disable loader
              //   loaderBg: "#9EC600", // To change the background
              // });
              return errorMessage;
            },
          });
        });
      });
    </script>
  </body>
</html>
